<style>
    div {

    i {
        background-image: url(moo.svg);

        width: 1.4em;

        display: inline-block;
    }

    .foo {
        opacity: 0;
        transition-duration: 600ms;
    }

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/class-component/dist/class-component.min.js"></script>
<script src="../puncher.js"></script>
<script>

    $(function () {
        setTimeout(function () {
            $('div').trigger('puncher.start')
        }, 500)
    })

    class Foo {

        constructor(elem) {
            elem.on('puncher.appended', () => this.punched())
        }

        punched() {
            setTimeout(() => {
                this.elem.css('opacity', 1);
            }, 100)
        }
    }

    $.cc('foo', Foo)

</script>
