<!doctype html>
<style>
    div {
        font-family: menlo;
        line-height: 50px;
    }

    i {
        background-image: url(moo.svg);
        background-size: 1.4em 1.4em;
        width: 1.4em;
        height: 1.4em;
        display: inline-block;
    }

    .foo {
        opacity: 0;
        transition-duration: 600ms;
    }
</style>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/class-component/dist.min.js"></script>
<script src="../node_modules/cc-event/cc-event.js"></script>
<script src="../puncher.js"></script>
<script>

    $(function () {
        setTimeout(function () {
            $('div').trigger('puncher')
        }, 500)
    })

    $.cc.component('foo')($.cc.subclass($.cc.Coelement, function (pt) {

        pt.punched = function () {

            var elem = this.elem

            setTimeout(function () {
                elem.css('opacity', 1);
            }, 100)

        }.event('punched')

    }))

</script>
